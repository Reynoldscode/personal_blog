<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="./assets/blog.css"> </link>
</head>

<body>
  <header class="header">
    <h1>ReyBlog</h1>
    <ul>
      <li><a href="#Home">Home</a></li>
      <li><a href="#blog">Blog</a></li>
     
    </ul>
    <div class="toggle-switch">
      <div class="row toggle">
        <div class="col">
          <p></p>
        </div>
        <label class="switch col">
          <input type="checkbox" id="theme-switcher">
          <span class="slider round"></span>
        </label>
        <div class="col">
          <p>light/dark</p>
        </div>
      </div>
        <div class="row">
        <h2></h2>
      </div>
      <div class="row">
    </div>
    <button type="button" id="backblog">Back</button>
  </header>

  <main class="container">
      <div><h3>This is your Story:</h3></div>
      <label>Name:</label>
      <div class="user" type="Username"></div>
      <label>Title:</label>
      <div class="title" type="Title"></div>
      <label>Story:</label>
      <textarea class="story" type="comment"></textarea>
  </main> 

  <footer>
    <p class="footer">
      &copy; 2024 Reynolds Addy.
     </p>
  </footer>
  <script src="./js/logic.js"></script>
  <script src="./js/form.js"></script>
  <script src="./js/blog.js"></script>
</body>
</html>
