<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="./assets/style.css"> </link>
  <link rel="stylesheet" href="./assets/form.css"> </link>
</head>

<body>
  <header class="header">
    <h1>ReyBlog</h1>
    <ul>
      <li><a href="#Home">Home</a></li>
      <li><a href="#blog">Blog</a></li>
    </ul>
    <div class="toggle-switch">
      <div class="row toggle">
        <div class="col">
          <p></p>
        </div>
        <label class="switch col">
          <input type="checkbox" id="theme-switcher">
          <span class="slider round"></span>
        </label>
        <div class="col">
          <p>light/dark</p>
        </div>
      </div>
        <div class="row">
        <h2></h2>
      </div>
      <div class="row">
    </div>
  </header>

  <main class="container">
    <div class="box">
      <img src="./assets/story.jpg" alt = "Avartar"/>
    </div>

    <form id="user-form">
      <label>Username:</label>
      <input type="text" id="reyName" placeholder="Username:" required>
      <label>Title:</label>
      <input type="title" id="reyTitle" placeholder="Title:" required>
      <label>Story:</label>
      <textarea type="comment" name="comment" id="reyComment" placeholder="Your Story here:" required></textarea>
      <input type="submit" id="button" value="Submit">     
    </form>
  </main> 

  <footer>
    <p class="footer">
      &copy; 2024 Reynolds Addy.
     </p>
  </footer>
  <script src="./js/logic.js"></script>
  <script src="./js/form.js"></script>
</body>
</html>
