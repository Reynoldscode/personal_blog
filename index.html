<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="./assets/style.css"> </link>
  <link rel="stylesheet" href="./assets/form.css"> </link>
  <link rel="stylesheet" href="./assets/blog.css"> </link>
</head>

<body>
  <header class="header">
    <h1>ReyBlog</h1>

    <ul>
      <li><a href="#Home">Blog</a></li>
      <li><a href="#blog">Home</a></li>
    </ul>

    <div class="toggle-switch">
      <div class="row toggle">
        <div class="col">
          <p></p>
        </div>
  
        <label class="switch col">
          <input type="checkbox" id="theme-switcher">
          <span class="slider round"></span>
        </label>
  
        <div class="col">
          <p>light/dark</p>
        </div>
      </div>
  
      <div class="row">
        <h2></h2>
      </div>
      <div class="row">
    </div>
  </header>

  <main class="container">
    <div class="box">
      <img src="./assets/reyimage.png" alt = "Avartar"/>
    </div>

    <form class="user-form">
      <h2>Whats Your Story!</h2>
      <p>
        <label for="username">Name:</label>
        <input class="text-input" id="username" type="text" placeholder="First Last" />
      </p>
      <p>
        <label for="username">Title:</label>
        <input class="text-input" id="title" type="text" placeholder="Title" />
      </p>
      <div class="comment-section">
        <label for="username"> Story:</label>
        <textarea id="comment" name="comment" placeholder="Your story here"></textarea>
      </div>
      <button type="button">Submit</button>
    </form>

  </main> 

  <footer>
    <p class="footer">
      &copy; 2024 Reynolds Addy.
     </p>
  </footer>

</body>
</html>
